<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Jargon Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl custom-shadow overflow-hidden">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-gray-800 dark:text-white">üë®‚Äçüíª Dev-Jargon Decoder</h1>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-8">Enter any tech term, acronym, or buzzword and get a simple explanation.</p>

            <div class="space-y-4">
                <div>
                    <label for="jargonInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter Jargon:</label>
                    <input type="text" id="jargonInput" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-4 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:outline-none transition duration-300" placeholder="e.g., 'API', 'Docker', 'CI/CD'">
                </div>

                <button id="decodeButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Decode
                </button>
            </div>

            <div id="resultContainer" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Explanation:</h2>
                <div id="loader" class="flex justify-center items-center">
                     <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
                </div>
                <div id="explanation" class="p-6 bg-gray-50 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-300 prose max-w-none">
                    <!-- Explanation will be inserted here -->
                </div>
                 <div id="sourcesContainer" class="mt-6 hidden">
                    <h3 class="text-lg font-semibold mb-3 text-gray-800 dark:text-white">Sources:</h3>
                    <ul id="sourcesList" class="list-disc list-inside space-y-2 text-sm">
                        <!-- Sources will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const jargonInput = document.getElementById('jargonInput');
        const decodeButton = document.getElementById('decodeButton');
        const resultContainer = document.getElementById('resultContainer');
        const explanationDiv = document.getElementById('explanation');
        const loader = document.getElementById('loader');
        const sourcesContainer = document.getElementById('sourcesContainer');
        const sourcesList = document.getElementById('sourcesList');

        decodeButton.addEventListener('click', getExplanation);
        jargonInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                getExplanation();
            }
        });

        async function getExplanation() {
            const jargon = jargonInput.value.trim();
            if (!jargon) {
                explanationDiv.textContent = "Please enter a term to decode.";
                resultContainer.classList.remove('hidden');
                loader.classList.add('hidden');
                sourcesContainer.classList.add('hidden');
                return;
            }

            resultContainer.classList.remove('hidden');
            explanationDiv.innerHTML = '';
            sourcesList.innerHTML = '';
            sourcesContainer.classList.add('hidden');
            loader.classList.remove('hidden');


            const systemPrompt = "You are an expert software engineer who is brilliant at explaining complex technical topics to beginners. Explain the following developer jargon in a simple, concise, and easy-to-understand way. Use analogies if they help. Format the response in simple markdown.";
            const userQuery = `Explain the term: "${jargon}"`;
            const apiKey = ""; 
            const apiUrl = `https://generativelace.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                 const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };
                
                // Exponential backoff
                let response;
                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        break;
                    } else if (response.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                }
                
                if (!response.ok) {
                     throw new Error(`API request failed after retries with status ${response.status}`);
                }


                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    explanationDiv.innerHTML = marked.parse(text); // Using a library to parse markdown would be better. For simplicity, we directly set innerHTML. A basic version: text.replace(/\n/g, '<br>');
                    
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    if (sources.length > 0) {
                        sources.forEach(source => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = source.uri;
                            a.textContent = source.title;
                            a.target = '_blank';
                            a.rel = 'noopener noreferrer';
                            a.className = 'text-indigo-500 hover:underline';
                            li.appendChild(a);
                            sourcesList.appendChild(li);
                        });
                        sourcesContainer.classList.remove('hidden');
                    }

                } else {
                    explanationDiv.textContent = 'Sorry, I could not get an explanation for that term. Please try another one.';
                }
            } catch (error) {
                console.error('Error:', error);
                explanationDiv.textContent = 'An error occurred while fetching the explanation. Please check the console and try again.';
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        // Simple Markdown to HTML parser for demonstration
        const marked = {
            parse: (text) => {
                return text
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                    .replace(/\*(.*)\*/gim, '<i>$1</i>')
                    .replace(/`([^`]+)`/gim, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
            }
        };

    </script>
</body>
</html>
